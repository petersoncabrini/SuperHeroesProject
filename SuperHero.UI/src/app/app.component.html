<table>
    <thead>
        <th>Name</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>City</th>
    </thead>
    <tbody>
        <tr *ngFor="let hero of heroes">
            <td>{{hero.name}}</td>
            <td>{{hero.firstName}}</td>
            <td>{{hero.lastName}}</td>
            <td>{{hero.city}}</td>
        </tr>
    </tbody>
</table>
